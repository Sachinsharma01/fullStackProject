  <body>
    <!-- header -->
    <header class="header-white">
      <nav class="header-white__nav">
        <div class="header-white__nav__links">
          <a href="./index.html">Home</a>
          <a href="./Explore.html">Explore</a>
          <a href="./about.html">About</a>
          <div id="marker"></div>
        </div>
      </nav>
      <div class="header-white__buttons" id="loginDiv">
        <a href="./login.html" class="header-white__buttons__login">Log in</a>
        <a href="./signup.html" class="header-white__buttons__signup">Signup</a>
      </div>
      <div id="user">
        <h1 id="userEmail"></h1>
        <div class="userMenu">
          <a href="./create.html">Create a Quiz</a>
          <a href="#" id="logOut">Log Out</a>
        </div>
        <div></div>
      </div>
      <div class="header-white__hamburger" id="hamburger"></div>
      <div id="ham-menu">
        <nav class="header-white__nav ham">
          <div class="header-white__nav__links">
            <a href="./index.html">Home</a>
            <a href="./Explore.html">Explore</a>
            <a href="./about.html">About</a>
            <div id="marker"></div>
          </div>
        </nav>
      </div>
    </header>
    <!-- create quiz section -->
    <section class="create-quiz">
      <div class="quiz__section">
        <div class="question-inner">
          <div id="questionPanel">
            <div class="title">
              <label>Title</label>
              <input type="text" id="title"/>
            </div>
            <div class="question">
              <label>Number of Questions</label>
              <select name="ques" id="selectQues" class="add-option">
                <option value="">Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
          <div>
            <button
              id="nextButton"
              disabled="true"
              onclick="createQuestion()"
            >
              Next
            </button>
            <button id="save" style="display: none;">Save</button></div>
            <button id="finish" disabled style="display: none;">Finish</button></div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
